version: '3.8'

services:
  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/swiftbuy
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=change-this-to-a-real-secret-in-production
      - JWT_AGENT_SECRET=change-this-agent-secret-too
      - WALLET_API_URL=${WALLET_API_URL:-http://localhost:4000}
      - WALLET_API_KEY=${WALLET_API_KEY:-}
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/src:/app/src
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Frontend Dashboard (Next.js)
  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api/v1
    depends_on:
      - api
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:




